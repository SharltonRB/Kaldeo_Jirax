spring:
  application:
    name: personal-issue-tracker-test
  main:
    banner-mode: "off"
  output:
    ansi:
      enabled: never
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
  flyway:
    enabled: false  # Disable Flyway for tests, use JPA DDL

# Test-specific configuration with minimal logging
logging:
  level:
    root: WARN
    com.issuetracker: ERROR  # Only show errors during tests
    org.springframework: WARN
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.springframework.boot: WARN
    org.hibernate: WARN
    org.flywaydb: WARN
    com.zaxxer.hikari: WARN
    org.testcontainers: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{20} - %msg%n"

