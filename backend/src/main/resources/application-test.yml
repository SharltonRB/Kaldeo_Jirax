  secret: dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1hbmQtdmFsaWRhdGlvbi1wdXJwb3Nlcw==
  expiration: 3600000 # 1 hour for tests
  refresh-expiration: 7200000 # 2 hours for tests