spring:
  # This profile is used with Testcontainers
  # Database properties are set dynamically by Testcontainers
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: false

logging:
  level:
    com.issuetracker: WARN
    org.springframework: WARN
    org.hibernate: WARN
    org.testcontainers: INFO

# Test-specific JWT secret (base64 encoded)
jwt:
